<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ name }} - Resume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 40px;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 20px;
        }
        .name {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .contact-info {
            color: #666;
            margin-bottom: 5px;
        }
        .section {
            margin: 25px 0;
        }
        .section-title {
            color: #2c3e50;
            font-size: 20px;
            border-bottom: 1px solid #0adf91;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .content {
            margin-left: 20px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill-item {
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="name">{{ name }}</div>
        <div class="contact-info">
            {{ email }} | {{ phone }}
            {% if linkedin %}
            | <a href="{{ linkedin }}">LinkedIn</a>
            {% endif %}
            {% if github %}
            | <a href="{{ github }}">GitHub</a>
            {% endif %}
        </div>
    </div>

    <div class="section">
        <div class="section-title">Education</div>
        <div class="content">{{ education }}</div>
    </div>

    <div class="section">
        <div class="section-title">Work Experience</div>
        <div class="content">{{ experience }}</div>
    </div>

    <div class="section">
        <div class="section-title">Skills</div>
        <div class="content">
            <div class="skills-list">
                {% for skill in skills_list %}
                <span class="skill-item">{{ skill }}</span>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Projects</div>
        <div class="content">{{ projects }}</div>
    </div>
</body>
</html>
